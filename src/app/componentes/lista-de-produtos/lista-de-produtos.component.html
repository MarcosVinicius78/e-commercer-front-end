<div class="main-content">
  <div class="section-content section-content-p30"></div>
  <div class="container-fluid">
    <div class="row">

      <div *ngFor="let item of products" class="mb-3 format_align_center col-sm-3">
        <img src="{{ item.imageUrl }}" class="w-50  img-responsive">
        <p>{{ item.name }}</p>
        <div class="price">{{ item.unitPrice | currency: 'BRL'}}</div>
        <a href="#" class="primary-btn">Add cart</a>
      </div>
    </div>
  </div>
</div>
